<!DOCTYPE html>

  <head>

    <title>GroupChat</title>
    <script
      defer
      src="https://realtime-group-chat-application.onrender.com/socket.io/socket.io.js"

  </head>
  <body>

      <img src="chat_logo.png" alt="logo" class="logo" />

    <div class="container">
      <!-- <div class="message right">Arghadip: Heyy?</div>
      <div class="message left">Harry: yup</div> -->
    </div>

        <button class="btn" type="submit">Send</button>
      </form>
    </div>
